<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>
<body>
<div class="main-container">
<main>
  <div id="text-container">
    <h1 id="heading-text">Get <span id="color-violet">insights</span> that help your business grow.</h1>

    <p id="body-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
    experience, and overall efficiency.</p>
<div class="stats-container">
    <div class="stats-divs"> <p class="stats-numbers top">10k+</p> <p class="stats-text">companies</p></div>
  <div class="stats-divs"><p class="stats-numbers middle">314</p> <p class="stats-text">templates</p></div>
    <div class="stats-divs bottom"><p class="stats-numbers ">12m+</p> <p class="stats-text">queries</p></div>
</div>
  </div>
  <div id="image-container">
    <img class="image-desktop" src="./images/image-header-desktop.jpg" alt="image">
    <img class="image-mobile" src="./images/image-header-mobile.jpg" alt="image">
<!--    <div class="overlay"></div>-->
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Piouscode">Pious Alpha</a>.
  </div>
</footer>
</div>
</body>
</html>
